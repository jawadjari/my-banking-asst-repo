<link rel="stylesheet" href="../app/partials/forms/form_assets/forms.css">

<form role="form" action="" method="post" class="f1">

    <!--<h3>Register To Our App</h3>-->
    <p class="text-center">Creating a new savings account</p>
    <div class="f1-steps">
        <div class="f1-progress">
            <div class="f1-progress-line" data-now-value="16.66" data-number-of-steps="3" style="width: 16.66%;"></div>
        </div>
        <div class="f1-step active">
            <div class="f1-step-icon"><i class="fa fa-user"></i></div>
            <p>about</p>
        </div>
        <div class="f1-step">
            <div class="f1-step-icon"><i class="fa fa-key"></i></div>
            <p>contact</p>
        </div>
        <div class="f1-step">
            <div class="f1-step-icon"><i class="fa fa-twitter"></i></div>
            <p>social</p>
        </div>
    </div>
    
    <fieldset style="display: block;">
        <h4>Tell us who you are:</h4>
        <div class="form-group col-md-6">
            <label class="sr-only" for="f1-last-name">Title</label>
            <select name="title" class="form-control">
                <option value="">Title</option>
                <option value="mr">Mr</option>
                <option value="mrs">Mrs</option>
                <option value="miss">Miss</option>
                <option value="dr">Dr</option>
                <option value="chief">Chief</option>
            </select>
        </div>
        <div class="form-group col-md-6">
            <label class="sr-only" for="f1-last-name">Gender</label>
            <select name="title" class="form-control">
                <option value="gender">Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>
        </div>
        <div class="form-group">
            <label class="sr-only" for="f1-first-name">First name</label>
            <input type="text" name="f1-first-name" placeholder="First name..." class="f1-first-name form-control" id="f1-first-name">
        </div>
        <div class="form-group">
            <label class="sr-only" for="f1-last-name">Last name</label>
            <input type="text" name="f1-last-name" placeholder="Last name..." class="f1-last-name form-control" id="f1-last-name">
        </div>
        <div class="form-group">
            <label class="sr-only" for="f1-last-name">Email Address</label>
            <input type="email" name="email" placeholder="Email Address..." class="form-control">
        </div>
        <div class="form-group">
            <label class="sr-only" for="f1-dob">Date of birth</label>
            <input type="date" name="f1-dob" placeholder="Date of birth..." class="form-control">
        </div>
        <div class="f1-buttons">
            <button type="button" class="btn btn-next">Next</button>
        </div>
    </fieldset>

    <fieldset>
        <h4>Set up your account:</h4>
        <div class="form-group">
            <label class="sr-only" for="f1-email">Email</label>
            <input type="text" name="f1-email" placeholder="Email..." class="f1-email form-control" id="f1-email">
        </div>
        <div class="form-group">
            <label class="sr-only" for="f1-password">Password</label>
            <input type="password" name="f1-password" placeholder="Password..." class="f1-password form-control" id="f1-password">
        </div>
        <div class="form-group">
            <label class="sr-only" for="f1-repeat-password">Repeat password</label>
            <input type="password" name="f1-repeat-password" placeholder="Repeat password..." class="f1-repeat-password form-control" id="f1-repeat-password">
        </div>
        <div class="f1-buttons">
            <button type="button" class="btn btn-previous">Previous</button>
            <button type="button" class="btn btn-next">Next</button>
        </div>
    </fieldset>

    <fieldset>
        <h4>Social media profiles:</h4>
        <div class="form-group">
            <label class="sr-only" for="f1-facebook">Facebook</label>
            <input type="text" name="f1-facebook" placeholder="Facebook..." class="f1-facebook form-control" id="f1-facebook">
        </div>
        <div class="form-group">
            <label class="sr-only" for="f1-twitter">Twitter</label>
            <input type="text" name="f1-twitter" placeholder="Twitter..." class="f1-twitter form-control" id="f1-twitter">
        </div>
        <div class="form-group">
            <label class="sr-only" for="f1-google-plus">Google plus</label>
            <input type="text" name="f1-google-plus" placeholder="Google plus..." class="f1-google-plus form-control" id="f1-google-plus">
        </div>
        <div class="f1-buttons">
            <button type="button" class="btn btn-previous">Previous</button>
            <button type="submit" class="btn btn-submit">Submit</button>
        </div>
    </fieldset>

</form>

<script>
    
    function scroll_to_class(element_class, removed_height) {
        var scroll_to = $(element_class).offset().top - removed_height;
        if($(window).scrollTop() != scroll_to) {
            $('html, body').stop().animate({scrollTop: scroll_to}, 0);
        }
    }

    function bar_progress(progress_line_object, direction) {
        var number_of_steps = progress_line_object.data('number-of-steps');
        var now_value = progress_line_object.data('now-value');
        var new_value = 0;
        if(direction == 'right') {
            new_value = now_value + ( 100 / number_of_steps );
        }
        else if(direction == 'left') {
            new_value = now_value - ( 100 / number_of_steps );
        }
        progress_line_object.attr('style', 'width: ' + new_value + '%;').data('now-value', new_value);
    }

    jQuery(document).ready(function() {
        
        /*
            Fullscreen background
        */
        // $.backstretch("assets/img/backgrounds/1.jpg");
        
        // $('#top-navbar-1').on('shown.bs.collapse', function(){
        //     $.backstretch("resize");
        // });
        // $('#top-navbar-1').on('hidden.bs.collapse', function(){
        //     $.backstretch("resize");
        // });
        
        /*
            Form
        */
        $('.f1 fieldset:first').fadeIn('slow');
        
        $('.f1 input, .fi select, .f1 textarea').on('focus', function() {
            $(this).removeClass('input-error');
        });
        
        // next step
        $('.f1 .btn-next').on('click', function() {
            var parent_fieldset = $(this).parents('fieldset');
            var next_step = true;
            // navigation steps / progress steps
            var current_active_step = $(this).parents('.f1').find('.f1-step.active');
            var progress_line = $(this).parents('.f1').find('.f1-progress-line');
            
            // fields validation
            parent_fieldset.find('.f1 input, .fi select, .f1 textarea').each(function() {
                if( $(this).val() == "" ) {
                    $(this).addClass('input-error');
                    next_step = false;
                }
                else {
                    $(this).removeClass('input-error');
                }
            });
            // fields validation
            
            if( next_step ) {
                parent_fieldset.fadeOut(400, function() {
                    // change icons
                    current_active_step.removeClass('active').addClass('activated').next().addClass('active');
                    // progress bar
                    bar_progress(progress_line, 'right');
                    // show next step
                    $(this).next().fadeIn();
                    // scroll window to beginning of the form
                    scroll_to_class( $('.f1'), 20 );
                });
            }
            
        });
        
        // previous step
        $('.f1 .btn-previous').on('click', function() {
            // navigation steps / progress steps
            var current_active_step = $(this).parents('.f1').find('.f1-step.active');
            var progress_line = $(this).parents('.f1').find('.f1-progress-line');
            
            $(this).parents('fieldset').fadeOut(400, function() {
                // change icons
                current_active_step.removeClass('active').prev().removeClass('activated').addClass('active');
                // progress bar
                bar_progress(progress_line, 'left');
                // show previous step
                $(this).prev().fadeIn();
                // scroll window to beginning of the form
                scroll_to_class( $('.f1'), 20 );
            });
        });
        
        // submit
        $('.f1').on('submit', function(e) {
            
            // fields validation
            $(this).find('.f1 input, .fi select, .f1 textarea').each(function() {
                if( $(this).val() == "" ) {
                    e.preventDefault();
                    $(this).addClass('input-error');
                }
                else {
                    $(this).removeClass('input-error');
                }
            });
            // fields validation
            e.preventDefault();
            console.log(this.UserGlobalVariables)
        });
        
        
    });

</script>
